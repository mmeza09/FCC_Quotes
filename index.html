<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <section class="container-fluid">
            <article id="QuoteBox" class="container col-md-6">
                <h1 class="text-center">Machine Quotes</h1>
                <blockquote class="blockquote">
                    <p class="mb-0 text-justify"><i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote"></span></p>
                    <p id="author"class="blockquote-footer text-right"></p>
                </blockquote>
                <a class="twitter-share-button btn btn-primary" href="" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <button id="newQuote" class="btn btn-primary pull-right">New Quote</button>    
            </article>
            <footer class="container col-md-6 text-center">
                <p id="footerName">by <a target="_blank" href="">Miguel</a></p>
            </footer>
        </section>
    <script src="src/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="src/js/popper.min.js" type="text/javascript"></script>
